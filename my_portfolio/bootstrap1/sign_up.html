<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
</head>
<body style="border: 10px solid black;">
    <h1 style="text-align: center;">Sign Up</h1>
    <p style="text-align: center;">Please fill this form to create an account.</p>
    <hr style="width: 30%;">
    <br><br><br>
    <form action="" style="text-align: center;">
        <div>
            <label for="first_name"> First name :</label>
            <input type="text" name="First Name " id="first_name" placeholder="First Name">
        </div><br>
        <div>
            <label for="last_name">Last Name :</label>
            <input type="text"  name="Last Name" id="last_name" placeholder="Last Name">
        </div><br>

        <div>
            <label for="date_of_birth">D.O.B :</label>
            <input type="date"  name="date_of_birth" id="date_of_birth" placeholder="Date Of Birth ">
        </div><br>
        
        <div>
            <label for="mobile no.">Mobile no. :</label>
            <input type="text" id="mobile no." placeholder="Enter the Moblie number">
        </div><br>
        <div>
            <label for="email">Email :</label>
            <input type="text" name="Email" id="email" placeholder="Enter the Email">
        </div><br>
        <div>
            <label for="password">Password :</label>
            <input type="text" id="password" placeholder="Enter the password">
            <p><a href="">(forget password)</a></p>
        </div><br>
        
        
        <hr style="width: 30%;">

        <p style="text-align: center;">already a member ? <b>Log In</b></p>

        <button style="align-items: center;">Sign Up</button>
    </form>
    
</body>
</html>
